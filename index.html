
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>rock-paper-scissors-Final</title>
      <link rel="stylesheet" 
      href="10-Rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock paper scissors</p>

      <button onclick="playGame('rock');" class="move-button"><img src="rock-emoji.png" class="move-icon"></button>

      <button onclick="playGame('paper');" class="move-button"><img src="paper-emoji.png" class="move-icon"></button>

      <button onclick="playGame('scissors');" class="move-button"><img src="scissors-emoji.png" class="move-icon"></button>
    
      <p class="js-result result"></p>
      <p class="js-move"></p>
      <p class="js-score score" ></p>

      <button onclick="score.wins =0;
      score.looses =0;
      score.ties=0;localStorage.removeItem('score'),updateScoreElement();"class="reset-score-button">
      Reset score</button>

    <script src="10-Rock-Paper-Scissor.js">
    </script>
        
  </body>
</html>
